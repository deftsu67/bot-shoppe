<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Link Generator</title>
</head>
<body>
    <h1>Mua hàng shopee hoàn tiền 3-5%</h1>

    <!-- Form để người dùng nhập tên sản phẩm -->
    <label for="product">Nhập tên sản phẩm:</label>
    <input type="text" id="product" name="product">
    <button onclick="generateAffiliateLink()">Chờ mụt xíu nha:</button>

    <!-- Hiển thị affiliate link khi người dùng nhập tên sản phẩm -->
    <p id="affiliate-link"></p>

    <!-- Thêm JavaScript vào cuối body -->
    <script>
        const affiliateLinks = {
            "Khăn giấy cao cấp treo tường TopGia": "https://shopee.vn/product/502146001/21892074206",
            "Máy đun và hâm nước pha sữa": "https://shopee.vn/product/1081024766/22155932525"
            // Thêm các sản phẩm khác và link affiliate của bạn vào đây
        };

        function generateAffiliateLink() {
            const productName = document.getElementById("product").value;
            const link = affiliateLinks[productName];

            const output = document.getElementById("affiliate-link");

            if (link) {
                output.innerHTML = `<a href="${link}" target="_blank">Xem sản phẩm: ${productName}</a>`;
            } else {
                output.innerHTML = "Sản phẩm không tìm thấy!";
            }
        }
    </script>
</body>
</html>
