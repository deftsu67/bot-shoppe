<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Affiliate Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mua hàng shopee hoàn tiền 3-5%</h1>
        <p>Nhập URL sản phẩm Shopee của bạn để tạo link tiếp thị liên kết:</p>
        <input type="text" id="product-url" placeholder="Dán URL sản phẩm tại đây...">
        <button id="generate-btn">Tạo link tiếp thị</button>
        <div id="result" class="hidden">
            <p>Chờ mụt xíu nha:</p>
            <input type="text" id="affiliate-link" readonly>
            <button id="copy-btn">Copy Link</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
