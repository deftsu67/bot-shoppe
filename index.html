<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàn tiền shopee</title>
    <style>
        /* CSS cho căn giữa nội dung */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
           /* Cấu hình cho banner */
            min-width: 100vw; /* Đảm bảo banner bao phủ hết chiều rộng màn hình */
            min-height: 100vh; /* Chiều cao của banner */
            background-image: url('https://github.com/deftsu67/bot-shoppe/raw/main/Mua%20h%C3%A0ng%20Shopee%20ho%C3%A0n%20ti%E1%BB%81n%20t%E1%BB%9Bi%2050%25.png');
            background-size: cover; /* Đảm bảo ảnh phủ toàn bộ vùng chứa */
            background-position: center; /* Đảm bảo ảnh được căn giữa */
            background-repeat: no-repeat; /* Đảm bảo ảnh không bị lặp lại */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Thêm để sử dụng tuyệt đối cho form */
        }

  


        /* Form nhập liệu */
        .content {
            margin-top: 15%;
        }
        label, input, button {
            font-size: 25px;
            padding: 10px;
        }

        /* Hiển thị affiliate link */
        p {
            margin-top: 20px;
            font-size: 30px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>


    <!-- Form để người dùng nhập tên sản phẩm -->
    <div class="content">
        <label for="product">Nhập tên sản phẩm:</label>
        <input type="text" id="product" name="product">
        <button onclick="generateAffiliateLink()">Lấy link mua hàng</button>

        <!-- Hiển thị affiliate link khi người dùng nhập tên sản phẩm -->
        <p id="affiliate-link"></p>
    </div>
    

    <!-- JavaScript -->
    <script>
        const affiliateLinks = {
            "Giấy Ăn Gấu Trúc Mini": "https://s.shopee.vn/BCj64hWXQ"
            "Khăn giấy treo tường Topgia":  "https://s.shopee.vn/40PRfCQuYA"
            "Áo khoác phao logo Quảng Châu nữ SIÊU ẤM": "https://s.shopee.vn/1LOgU7b6em"
            "Áo hoodie DON'T SHOP nam nữ Form rộng": "https://s.shopee.vn/1Vi6gQaTJp"
            "Quần jean Suông Ống Rộng màu Xanh Nhạt": "https://s.shopee.vn/1g1WsjZpys"
        };

        function generateAffiliateLink() {
            const productName = document.getElementById("product").value.toLowerCase();
            const foundProduct = Object.keys(affiliateLinks).find(product => 
                product.toLowerCase().includes(productName) // Tìm kiếm bằng cách kiểm tra tên sản phẩm
            );

            const output = document.getElementById("affiliate-link");

            if (foundProduct) {
                const link = affiliateLinks[foundProduct];
                output.innerHTML = `<a href="${link}" target="_blank">Xem sản phẩm: ${foundProduct}</a>`;
            } else {
                output.innerHTML = "Sản phẩm không tìm thấy!";
            }
        }
    </script>
</body>
</html>
